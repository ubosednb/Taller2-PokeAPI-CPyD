<body class="back">
    <h1 class="title">Taller 2 - CPyD Sección 412</h1>
    <h2 class="subtitle">API Rest - PokeAPI</h2>

    <form>
      Inicio: <input type="number" id="inicio" placeholder="De donde empieza..." onkeypress="return soloNumeros(event)" onpaste="return false" max="898" min="0" required="Ingrese un número hasta 830">
      Límite: <input type="number" id="final" placeholder="¿Cuántos quieres imprimir?"onkeypress="return soloNumeros(event)" onpaste="return false" min="1" required="Ingrese un numero mayor o igual a 1">
      <script>
        function soloNumeros(event){
            key=event.keycode || event.which;
            teclado=String.fromCharCode(key);
            numero="0123456789";
            especiales="8-37-38-46";
            teclado_especial=false;
            for(var i in especiales){
                if(key==especiales[i]){
                    teclado_especial=true;
                }
            }
            if(numero.indexOf(teclado)==-1 && !teclado_especial){
                return false;
            }
        }
      </script>
      <br><br>
      <input type="button" value="Mostrar pokemones" onclick="verPokemones()">
    </form>
